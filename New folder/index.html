<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
  <div class="top shadow-lg p-3 mb-5 bg-body rounded">
    <h1><u>Sankey Solutions</u></h1>
    <h6>Employee Portal</h6>
  </div>
    <div class="container ">
      

      <div class="mid ">
        <form onsubmit="addEmp()">
            <div class="row">

              <div class="col-4">
                <label for="id">ID<span style="color:red;">*</span></label>
                <input type="text" class="form-control" id="id" placeholder="Enter ID" >
                <p id="disp_id" style="color: red; font-size: 12px; margin-top: 0px;"></p>
              </div>

              <div class="col-4">
                <label for="name">Name<span style="color:red;">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                <p id="disp_name" style="color: red; font-size: 12px; margin-top: 0px;"></p>
              </div>

              <div class="col-4">
                <label for="age">Age<span style="color:red;">*</span></label>
                <input type="text" class="form-control" id="age" placeholder="Enter Age">
                <p id="disp_age" style="color: red; font-size: 12px; margin-top: 0px;"></p>
              </div>

            </div>
            <div class="row">
              <div class="col-4">
                <label for="gender">Gender<span style="color:red;">*</span></label>
                <select class="form-select" id="gender">
                  <option>--select--</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>
                <div class="col-4">
                  <label for="role">Designation<span style="color:red;">*</span></label>
                  <select class="form-select" id="role">
                    <option>--select--</option>
                    <option>Solution Analyst</option>
                    <option>Solution Architect</option>
                    <option>Assistant Manager</option>
                    <option>Manager</option>
                    <option>HR</option>
                    <option>Others</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="img">Image<span style="color:red;">*</span></label>
                  <input type="url" class="form-control" id="img" name="image">
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary float-end" onclick="validate()">Add</button> -->
            <input type="submit" name="action" value="ADD" class="btn btn-primary float-end" onclick="validate()">
        </form> 
      </div>

      <div class="end shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-hover table-striped table-responsive" id="table" style="text-align: center">
          <thead>
            <tr class="table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Designation</th>
            <th>Action</th>
            </tr>
          </thead>
          
          <tbody id="table-body">

          </tbody>
          
        </table>
      </div>
</div>
<div id="error-container"></div>
<div class="popup">
  <div class = "update shadow-sm p-5 bg-body">
    <div class = "row">
      <img src="assets/icon/close.png" style="width: 20px; height: 20px;" alt="close">
    </div>
    <div class="row">
      <h3>Edit employee details</h3>
    </div>
    <div class="row">
      <form onsubmit="">
        <div class="row mt-3">
          <div class="col-2 mb-3">
            <label for="id">ID<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="id" placeholder="Enter ID">
            <div class="form-text">Id aleady existed</div>
          </div>
          <div class="col-2 mb-3">
            <label for="name">Name<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
            <div class="form-text">Pleae ente valid name</div>
          </div>
          
          <div class="col-2 mb-3">
            <label for="age">Age<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="age" placeholder="Enter Age">
            <div class="form-text">range in between 18-60</div>
          </div>
        </div></form>
    </div>
  </div>
</div>

</div>
<script src="script.js"></script>
<script src="table.js"></script>
</body>
</html>
